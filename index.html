<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>G League Evaluation Form</title>
  <link href="https://fonts.googleapis.com/css2?family=Sour+Gummy&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Sour Gummy', sans-serif;
      background-color: #000; /* Black background */
      color: #fff; /* White text */
      padding: 20px;
      position: relative;
    }
    .logo {
      position: absolute;
      top: 20px;
      right: 20px;
      width: 100px;
      height: 100px;
      border-radius: 50%; /* Makes it a circle */
      object-fit: cover; /* Ensures the image fits inside the circle */
      border: 2px solid #FFD700; /* Optional: a gold border around logo */
      background-color: white; /* Optional: fallback background */
    }

    /* SMALL BUTTON image styles (to the left of logo) */
    .button-img {
      position: absolute;
      top: 30px;
      right: 140px; /* positions it to the left of the logo */
      width: 60px;
      height: 60px;
      object-fit: cover;
      border-radius: 50%;
      background-color: white;
      border: 2px solid #FFD700;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease; /* smooth animation */
    }

    /* Hover effect to make button pop */
    .button-img:hover {
      transform: translateY(-5px) scale(1.1);
      box-shadow: 0 8px 16px rgba(255, 215, 0, 0.4); /* glowy gold shadow */
    }
    
    .classmate {
      background-color: #1c1c1c; /* Dark gray background */
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(255, 255, 255, 0.1); /* Soft white shadow */
    }
    h1 {
      margin-bottom: 20px;
      color: #FFD700; /* Gold color */
    }
    h2 {
      margin-bottom: 10px;
      color: #FFD700; /* Gold color */
    }
    .category {
      margin: 15px 0;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input[type="range"] {
      width: 60%;
      margin-right: 10px;
    }
    input[type="number"] {
      width: 60px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      background-color: #FFD700; /* Gold button */
      color: black;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background-color: #e6c200; /* Slightly darker gold when hovering */
    }
  </style>
</head>
<body>

  <a href="https://www.instagram.com/gleague_spikeball/" target="_blank">
    <img src="Instagram.png" alt="Button" class="button-img" />
  </a>
  
  <!-- Logo at top right -->
  <img src="G_League.png" alt="G League Logo" class="logo" />

  <h1>G League Evaluation Form</h1>

  <form id="feedbackForm" action="https://getform.io/f/bwnqpwma" method="POST">
    <div class="category">
      <label for="submitter">Your Name</label>
      <input type="text" id="submitter" name="submitter" required />
    </div>

    <div id="formContent"></div>

    <button type="submit">Submit</button>
  </form>

  <script>
    const classmates = [
      "Dylan", "Kai", "Virup", "Anish", "Evan", "Aarav",
      "Sean", "Andreas", "Francisco", "Brandon", "Nikita", "Saul",
      "Cody", "Marco", "Mario", "Justin", "Cesar", "Ozan"
    ];

    const categories = ["Power", "Hustle", "Shooting Precision", "Passing", "Defense"];

    const formContent = document.getElementById("formContent");

    classmates.forEach((name, index) => {
      const div = document.createElement("div");
      div.className = "classmate";
      div.innerHTML = `<h2>${name}</h2>`;

      categories.forEach(category => {
        const id = `classmate${index}_${category.replace(/\s+/g, '')}`;
        div.innerHTML += `
          <div class="category">
            <label for="${id}">${category}</label>
            <input type="range" id="${id}_slider" min="0" max="100" value="50" oninput="document.getElementById('${id}_num').value = this.value">
            <input type="number" id="${id}_num" name="${name}_${category}" min="0" max="100" value="50" oninput="document.getElementById('${id}_slider').value = this.value">
          </div>
        `;
      });

      formContent.appendChild(div);
    });
  </script>
</body>
</html>
