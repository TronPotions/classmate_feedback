<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>G League Evaluation Form</title>
  <link href="https://fonts.googleapis.com/css2?family=Sour+Gummy&display=swap" rel="stylesheet">
  <link rel="icon" href="G_League.png" type="image/png">
  <style>
    body {
      font-family: 'Sour Gummy', sans-serif;
      background-color: #000;
      color: #fff;
      padding: 20px;
      position: relative;
    }
    .logo {
      position: absolute;
      top: 20px;
      right: 20px;
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid #FFD700;
      background-color: white;
    }
    .button-img {
      position: absolute;
      top: 40px;
      right: 140px;
      width: 60px;
      height: 60px;
      object-fit: cover;
      border-radius: 50%;
      background-color: black;
      border: 2px solid #FFD700;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .button-img:hover {
      transform: translateY(-5px) scale(1.1);
      box-shadow: 0 8px 16px rgba(255, 215, 0, 0.4);
    }
    .classmate {
      background-color: #1c1c1c;
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(255, 255, 255, 0.1);
    }
    h1 {
      margin-bottom: 20px;
      color: #FFD700;
    }
    h2 {
      margin-bottom: 10px;
      color: #FFD700;
    }
    .category {
      margin: 15px 0;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input[type="range"] {
      width: 60%;
      margin-right: 10px;
      -webkit-appearance: none;
      background: #FFD700;
      height: 6px;
      border-radius: 5px;
    }
    input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 14px;
      height: 14px;
      background: #FFD700;
      border: 2px solid white;
      border-radius: 50%;
      cursor: pointer;
      transform: translateY(1px);
    }
    input[type="range"]::-moz-range-thumb {
      width: 14px;
      height: 14px;
      background: #FFD700;
      border: 2px solid white;
      border-radius: 50%;
      cursor: pointer;
    }

    input[type="text"], input[type="number"] {
      background-color: black;
      color: white;
      border: 1px solid #FFD700;
      border-radius: 5px;
      padding: 8px;
    }
    input[type="text"]:focus, input[type="number"]:focus {
      background-color: black;
      color: white;
      border: 1px solid #FFD700;
      outline: none;
    }
    input[disabled] {
      opacity: 0.6;
      cursor: not-allowed;
    }
    .average-bar input[type="range"] {
      background: #e6c200;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      background-color: #FFD700;
      color: black;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background-color: #e6c200;
    }
  </style>
</head>
<body>

  <a href="https://www.instagram.com/gleague_spikeball/" target="_blank">
    <img src="Instagram.png" alt="Button" class="button-img" />
  </a>
  <img src="G_League.png" alt="G League Logo" class="logo" />

  <h1>G League Evaluation Form</h1>

  <form id="feedbackForm" action="https://getform.io/f/bwnqpwma" method="POST">
    <div class="category">
      <label for="submitter">Your Name</label>
      <input type="text" id="submitter" name="submitter" required />
    </div>

    <div id="formContent"></div>

    <button type="submit">Submit</button>
  </form>

  <script>
    const classmates = [
      "Dylan", "Kai", "Virup", "Anish", "Evan", "Aarav",
      "Sean", "Andres", "Francisco", "Brandon", "Nikita", "Saul",
      "Cody", "Marco", "Mario", "Justin", "Cesar", "Ozan"
    ];

    const categories = ["Power", "Shooting Accuracy", "Passing", "Defense", "Game Sense", "Hustle"];

    const formContent = document.getElementById("formContent");

    classmates.forEach((name, index) => {
      const div = document.createElement("div");
      div.className = "classmate";
      div.innerHTML = `<h2>${name}</h2>`;

      let sliders = [];

      categories.forEach(category => {
        const id = `classmate${index}_${category.replace(/\s+/g, '')}`;
        sliders.push(id);
        div.innerHTML += `
          <div class="category">
            <label for="${id}">${category}</label>
            <input 
              type="range" 
              id="${id}_slider" 
              min="50" 
              max="99" 
              value="50"
              oninput="
                document.getElementById('${id}_num').value = this.value;
                updateAverage(${index});
              "
            >
            <input 
              type="number" 
              id="${id}_num" 
              name="${name}_${category}" 
              min="50" 
              max="99" 
              value="50"
              oninput="
                if (this.value > 99) this.value = 99;
                if (this.value < 50) this.value = 50;
                document.getElementById('${id}_slider').value = this.value;
                updateAverage(${index});
              "
            >
          </div>
        `;
      });

      // Add average display
      const avgId = `classmate${index}_Average`;
      div.innerHTML += `
        <div class="category average-bar">
          <label for="${avgId}_slider">Average</label>
          <input 
            type="range" 
            id="${avgId}_slider" 
            value="50" 
            min="50" 
            max="99"
            disabled
          >
          <input 
            type="number" 
            id="${avgId}_num" 
            value="50"
            disabled
          >
        </div>
      `;

      formContent.appendChild(div);
    });

    function updateAverage(index) {
      const categories = ["Power", "Shooting Accuracy", "Passing", "Defense", "Game Sense", "Hustle"];
      let total = 0;
      categories.forEach(category => {
        const id = `classmate${index}_${category.replace(/\s+/g, '')}_num`;
        total += parseInt(document.getElementById(id).value) || 0;
      });
      const avg = Math.ceil(total / categories.length);
      document.getElementById(`classmate${index}_Average_slider`).value = avg;
      document.getElementById(`classmate${index}_Average_num`).value = avg;
    }
  </script>
</body>
</html>
